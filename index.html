<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Biblioteka</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4F46E5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Moja Biblioteka">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #fae8ff 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h1 {
            color: #4338ca;
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            color: #6366f1;
            font-size: 16px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: transparent;
            color: #6b7280;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .tab-content {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .rating-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .rating-slider {
            flex: 1;
            height: 12px;
            border-radius: 10px;
            outline: none;
            -webkit-appearance: none;
            background: #e5e7eb;
        }
        
        .rating-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
        }
        
        .rating-value {
            font-size: 32px;
            font-weight: 700;
            color: #4f46e5;
            min-width: 60px;
            text-align: center;
        }
        
        .stars-display {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 15px;
        }
        
        .star {
            font-size: 20px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.5);
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-control select {
            padding: 10px 15px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
        }
        
        .book-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .book-item {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 15px;
        }
        
        .book-item:hover {
            border-color: #c7d2fe;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .book-info {
            flex: 1;
        }
        
        .book-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .book-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }
        
        .book-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .book-rating {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rating-number {
            font-weight: 700;
            color: #4f46e5;
        }
        
        .btn-delete {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: #ef4444;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-delete:hover {
            background: #fee2e2;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state p {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .empty-state button {
            background: none;
            border: none;
            color: #4f46e5;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .stats {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #e5e7eb;
            text-align: center;
        }
        
        .stats p {
            color: #6b7280;
            margin: 5px 0;
        }
        
        .stats-number {
            font-weight: 700;
            color: #4f46e5;
        }
        
        @media (max-width: 640px) {
            .header h1 {
                font-size: 28px;
            }
            
            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .book-meta {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìö Moja Biblioteka</h1>
            <p>Tw√≥j osobisty katalog przeczytanych ksiƒÖ≈ºek</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('add')">
                ‚ûï Dodaj ksiƒÖ≈ºkƒô
            </button>
            <button class="tab-btn" onclick="switchTab('list')">
                üìñ Moje ksiƒÖ≈ºki (<span id="bookCount">0</span>)
            </button>
        </div>

        <!-- Add Book Tab -->
        <div id="addTab" class="tab-content active">
            <h2 class="section-title">‚ûï Dodaj nowƒÖ ksiƒÖ≈ºkƒô</h2>
            
            <div class="form-group">
                <label>Tytu≈Ç ksiƒÖ≈ºki</label>
                <input type="text" id="bookTitle" placeholder="Wpisz tytu≈Ç ksiƒÖ≈ºki...">
            </div>

            <div class="form-group">
                <label>Ocena: <span id="ratingDisplay">5</span>/10</label>
                <div class="rating-control">
                    <input type="range" class="rating-slider" id="bookRating" min="1" max="10" value="5" oninput="updateRating()">
                    <span class="rating-value" id="ratingValue">5</span>
                </div>
                <div class="stars-display" id="starsDisplay"></div>
            </div>

            <button class="btn-primary" onclick="addBook()">
                Dodaj do biblioteki
            </button>
        </div>

        <!-- Book List Tab -->
        <div id="listTab" class="tab-content">
            <div class="list-header">
                <h2 class="section-title">üìñ Twoje ksiƒÖ≈ºki</h2>
                <div class="sort-control">
                    <span>üîΩ</span>
                    <select id="sortBy" onchange="renderBooks()">
                        <option value="date">Data dodania</option>
                        <option value="rating">Ocena</option>
                        <option value="title">Alfabetycznie</option>
                    </select>
                </div>
            </div>

            <div id="bookList" class="book-list"></div>
            <div id="stats" class="stats" style="display: none;"></div>
        </div>
    </div>

    <script>
        let books = [];
        let currentTab = 'add';

        // Wczytaj ksiƒÖ≈ºki z localStorage
        function loadBooks() {
            const saved = localStorage.getItem('myBooks');
            if (saved) {
                books = JSON.parse(saved);
            }
            updateBookCount();
            renderBooks();
        }

        // Zapisz ksiƒÖ≈ºki do localStorage
        function saveBooks() {
            localStorage.setItem('myBooks', JSON.stringify(books));
            updateBookCount();
        }

        // Prze≈ÇƒÖcz zak≈Çadki
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'add') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('addTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('listTab').classList.add('active');
                renderBooks();
            }
        }

        // Aktualizuj wy≈õwietlanie oceny
        function updateRating() {
            const rating = document.getElementById('bookRating').value;
            document.getElementById('ratingDisplay').textContent = rating;
            document.getElementById('ratingValue').textContent = rating;
            renderStars(rating, 'starsDisplay');
        }

        // Renderuj gwiazdki
        function renderStars(rating, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const star = document.createElement('span');
                star.className = 'star';
                star.textContent = i < rating ? '‚≠ê' : '‚òÜ';
                container.appendChild(star);
            }
        }

        // Dodaj ksiƒÖ≈ºkƒô
        function addBook() {
            const title = document.getElementById('bookTitle').value.trim();
            const rating = parseInt(document.getElementById('bookRating').value);
            
            if (!title) {
                alert('Wpisz tytu≈Ç ksiƒÖ≈ºki!');
                return;
            }

            const newBook = {
                id: Date.now(),
                title: title,
                rating: rating,
                dateAdded: new Date().toISOString()
            };

            books.unshift(newBook);
            saveBooks();
            
            // Wyczy≈õƒá formularz
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookRating').value = 5;
            updateRating();
            
            // Prze≈ÇƒÖcz na listƒô
            switchTab('list');
        }

        // Usu≈Ñ ksiƒÖ≈ºkƒô
        function deleteBook(id) {
            if (confirm('Czy na pewno chcesz usunƒÖƒá tƒô ksiƒÖ≈ºkƒô?')) {
                books = books.filter(book => book.id !== id);
                saveBooks();
                renderBooks();
            }
        }

        // Aktualizuj licznik ksiƒÖ≈ºek
        function updateBookCount() {
            document.getElementById('bookCount').textContent = books.length;
        }

        // Formatuj datƒô
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pl-PL', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Sortuj ksiƒÖ≈ºki
        function getSortedBooks() {
            const sortBy = document.getElementById('sortBy').value;
            const sorted = [...books];
            
            switch(sortBy) {
                case 'date':
                    return sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                case 'rating':
                    return sorted.sort((a, b) => b.rating - a.rating);
                case 'title':
                    return sorted.sort((a, b) => a.title.localeCompare(b.title, 'pl'));
                default:
                    return sorted;
            }
        }

        // Renderuj listƒô ksiƒÖ≈ºek
        function renderBooks() {
            const container = document.getElementById('bookList');
            const statsDiv = document.getElementById('stats');
            
            if (books.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <p>Nie masz jeszcze dodanych ksiƒÖ≈ºek</p>
                        <button onclick="switchTab('add')">Dodaj swojƒÖ pierwszƒÖ ksiƒÖ≈ºkƒô</button>
                    </div>
                `;
                statsDiv.style.display = 'none';
                return;
            }

            const sortedBooks = getSortedBooks();
            container.innerHTML = sortedBooks.map(book => {
                const starsHtml = Array(10).fill(0).map((_, i) => 
                    i < book.rating ? '‚≠ê' : '‚òÜ'
                ).join('');
                
                return `
                    <div class="book-item">
                        <div class="book-info">
                            <div class="book-title">${book.title}</div>
                            <div class="book-meta">
                                <div class="book-meta-item">
                                    üìÖ ${formatDate(book.dateAdded)}
                                </div>
                                <div class="book-rating">
                                    <span>${starsHtml}</span>
                                    <span class="rating-number">${book.rating}/10</span>
                                </div>
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteBook(${book.id})" title="Usu≈Ñ ksiƒÖ≈ºkƒô">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
            }).join('');

            // Statystyki
            const avgRating = (books.reduce((sum, book) => sum + book.rating, 0) / books.length).toFixed(1);
            statsDiv.innerHTML = `
                <p>Przeczytanych ksiƒÖ≈ºek: <span class="stats-number">${books.length}</span></p>
                <p>≈örednia ocena: <span class="stats-number">${avgRating}/10</span></p>
            `;
            statsDiv.style.display = 'block';
        }

        // Inicjalizacja
        loadBooks();
        updateRating();

        // Obs≈Çuga Enter w polu tytu≈Çu
        document.getElementById('bookTitle').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addBook();
            }
        });
    </script>
</body>
</html>
